name: Deploy Coming Soon Page

on:
  push:
    branches:
      - comingsoon
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check Next.js config
        run: cat next.config.ts

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ''
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output directory structure:"
          ls -la out
          
          # Check for index.html at root
          if [ ! -f out/index.html ]; then
            echo "Warning: index.html not found in root directory"
            
            # Check for existing content
            if [ -f out/comingsoon/index.html ]; then
              echo "Found comingsoon/index.html - copying to root"
              cp out/comingsoon/index.html out/index.html
              echo "✅ Created index.html at root from comingsoon page"
            elif [ -f out/404.html ]; then
              echo "No content found - using 404.html as template"
              sed 's/Page Not Found/Coming Soon/' out/404.html > out/index.html
              echo "✅ Created index.html at root from 404 page"
            else
              echo "Creating minimal index.html"
              echo "<html><head><meta http-equiv='refresh' content='0;url=comingsoon/'></head><body>Redirecting...</body></html>" > out/index.html
              echo "✅ Created minimal redirect index.html"
            fi
          else
            echo "✅ index.html already exists at root"
          fi
          
          # Verify the index.html content
          echo "Content of root index.html:"
          head -n 20 out/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 