name: Deploy to vnba.edu.vn

on:
  push:
    branches: [ master, main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Using latest LTS version of Node
          cache: 'npm' # Caching npm dependencies
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and Export
        run: |
          npm run build
          # Verify output directory exists
          ls -la ./out
      
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: replace
          config: |
            Host vnba
              HostName ${{ secrets.DEPLOY_HOST }}
              User ${{ secrets.DEPLOY_USER }}
              IdentityFile ~/.ssh/id_rsa
              StrictHostKeyChecking no
      
      - name: Verify SSH connection
        run: |
          # Verify SSH key is properly set up
          ssh -T -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'echo SSH connection successful'
      
      - name: Deploy with rsync
        run: |
          # Next.js static export puts files in the 'out' directory
          rsync -avz --delete -e "ssh -v -o StrictHostKeyChecking=no" ./out/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/vnba.edu.vn/html/ 