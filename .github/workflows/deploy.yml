name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check Next.js config
        run: cat next.config.ts

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ''

      - name: Verify build output
        run: |
          echo "Checking build output directory structure:"
          ls -la out
          
          # Check for index.html at root
          if [ ! -f out/index.html ]; then
            echo "Warning: index.html not found in root directory"
            
            # Check for existing content
            if [ -d out ]; then
              echo "Looking for content to use as index..."
              # First check if we have a page.html (from root page.tsx)
              if [ -f out/page.html ]; then
                echo "Found page.html - copying to root"
                cp out/page.html out/index.html
                echo "✅ Created index.html from page.html"
              elif [ -f out/comingsoon/index.html ]; then
                echo "Found comingsoon/index.html - copying to root"
                cp out/comingsoon/index.html out/index.html
                echo "✅ Created index.html from comingsoon page"
              elif [ -f out/404.html ]; then
                echo "Using 404.html as template"
                sed 's/Page Not Found/Coming Soon/' out/404.html > out/index.html
                echo "✅ Created index.html from 404 page"
              else
                echo "Creating minimal index.html"
                echo "<html><head><title>Vietnam Basketball Academy</title></head><body>Site is being updated. Please check back soon.</body></html>" > out/index.html
                echo "✅ Created minimal index.html"
              fi
            else
              echo "❌ Build output directory not found!"
              exit 1
            fi
          else
            echo "✅ index.html already exists at root"
          fi
          
          # Verify the index.html content
          echo "Content of root index.html:"
          head -n 20 out/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 